<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Test - Juegos Educativos</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Memo Test</h1>
        <div class="game-info">
            <span>Pares encontrados: <span id="pairs-found">0</span></span>
            <span>Intentos: <span id="attempts">0</span></span>
            <button id="restart-btn">Reiniciar</button>
            <button id="back-btn">Volver</button>
        </div>
    </header>

    <main class="memo-container">
        <div class="memo-grid" id="memo-grid">
            <!-- Las tarjetas se generarán dinámicamente con JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
